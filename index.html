<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="main">
  <section class="card__main">
    <div class="card__top">
      <img src="./images/image-jeremy.png" alt="Jeremy" class="card__img">
      <div class="main__information">
        <p class="card__report">Report For</p>
        <h2 class="card__name">Jeremy Robson</h2>
      </div>
    </div>
    <ul class="card__body">
      <li class="card__item">Daily</li>
      <li class="card__item">Weekly</li>
      <li class="card__item">Monthly</li>
    </ul>
  </section>
  <div class="information">
    <div class="information__image information__image--orange">
      <img src="./images/icon-work.svg" alt="icon-work" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Work</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">32hrs</h2>
        <span class="information__previous">Last week<span>-36hrs</span></span>
      </div>
    </div>
  </div>
  <div class="information">
    <div class="information__image information__image--blue">
      <img src="./images/icon-play.svg" alt="icon-play" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Play</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">10hrs</h2>
        <span class="information__previous">Last week<span>-8hrs</span></span>
      </div>
    </div>
  </div>
  <div class="information">
    <div class="information__image information__image--red">
      <img src="./images/icon-study.svg" alt="icon-study" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Study</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">4hrs</h2>
        <span class="information__previous">Last week<span>-7hrs</span></span>
      </div>
    </div>
  </div>
  <div class="information">
    <div class="information__image information__image--green">
      <img src="./images/icon-exercise.svg" alt="icon-exercise" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Excercise</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">4hrs</h2>
        <span class="information__previous">Last week<span>-5hrs</span></span>
      </div>
    </div>
  </div>
  <div class="information">
    <div class="information__image information__image--purple">
      <img src="./images/icon-social.svg" alt="icon-social" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Social</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">5hrs</h2>
        <span class="information__previous">Last week <span>-10hrs</span></span>
      </div>
    </div>
  </div>
  <div class="information">
    <div class="information__image information__image--yellow">
      <img src="./images/icon-self-care.svg" alt="icon-self-care" class="img">   
    </div>
    <div class="information__body">
      <div class="top">
        <span class="text--bold">Self care</span> <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
      </div>
      <div class="bottom">
        <h2 class="information__title">2hrs</h2>
        <span class="information__previous">Last week<span>-2hrs</span></span>
      </div>
    </div>
  </div>
</main>

</body>
</html>
